<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Olympiad er jonno tarahura kore korsi, don't mind ðŸ˜“</h1>
    <input type="text" id="_name" placeholder="Olympiad Name">
    <input type="text" id="_author" placeholder="Olympiad Authors">
    <input type="text" id="_type" placeholder="Olympiad Type">
    <div class="button" id="_button">
        DONE
    </div>
    <style>
        input {
            height: 100px;
            width: 400px;
        }
        .button {
            height: 50;
            width: 100;
            background-color: green;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
    </style>

    <script>
        let button = document.getElementById('_button');
        let _name = document.getElementById('_name');
        let _author = document.getElementById('_author');
        let _type = document.getElementById('_type');
        button.addEventListener('click', () => {
            fetch('/api/olympiad/create', {
                method: 'POST',
                body: JSON.stringify(
                    {
                        name: _name.value,
                        authors: _author.value,
                        type: _type.value
                    }
                ),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8'
                }
            }).then(response => response.json()).then(x => {
               console.log(x)
            })
        })
    </script>
</body>
</html>
