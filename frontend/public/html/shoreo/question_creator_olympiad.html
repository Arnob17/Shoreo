<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Olympiad er jonno tarahura kore korsi, don't mind ðŸ˜“</h1>
    <input type="text" id="name" placeholder="Question Name">
    <input type="text" id="exp" placeholder="Question Explaination">
    <input type="text" id="ans" placeholder="Question ans">
    <input type="text" id="id" placeholder="Olympiad Id">
    <div class="button" id="_button">
        DONE
    </div>
    <style>
        input {
            height: 100px;
            width: 400px;
        }
        .button {
            height: 50;
            width: 100;
            background-color: green;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
    </style>

    <script>
        let button = document.getElementById('_button');
        let _name = document.getElementById('name');
        let _ans = document.getElementById('ans');
        let exp = document.getElementById('exp');
        let id = document.getElementById('id');
        button.addEventListener('click', () => {
            fetch('/api/olympiad_questions/create', {
                method: 'POST',
                body: JSON.stringify(
                    {
                        title: _name.value,
                        exp: exp.value,
                        answer: _ans.value,
                        id: id.value
                    }
                ),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8'
                }
            }).then(response => response.json()).then(x => {
               console.log(x)
            })
        })
    </script>
</body>
</html>
