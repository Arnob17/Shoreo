  <body>
    <div class="navbar">
      <nav>
        <ul>

            <img id="_favico" src="../../../../static/src/lg4.png" alt="logo" onclick="window.location.href='/'" />

    <div class="Containter_Main">
      <p class="_text_main">"লিখ যা তুমি জানো.."</p>
      <div class="inp">
        <form>
          <label for="fname">টাইটেল</label><br />
          <input
            placeholder="টাইটেল লিখুন"
            type="text"
            id="fname"
            name="fname"
            max="10"
          /><br />
          <label for="catagory-names">Choose a catagory:</label>
          <select name="catagory-names" id="catagory_names" class="_select">
            <option value="science_and_technology">Science</option>
            <option value="literature">Literature</option>
            <option value="socity">Socity</option>
            <option value="philosophy_and_history">Philosophy and History</option>
          </select>
        </form>
      </div>
    </div>
    <style>
      /* Dropdown Button */
      ._select {
        margin-top: 10px;
        display: flex;
        align-items: center;
        padding: 0 15px;
        background-color: #fdfdfd;
        color: rgb(112, 112, 112);
        height: 5vh;
        width: 20vw;
        font-size: 16px;
        border: none;
      }
      ._select:focus{
    border: 1px dashed grey;
    outline: none;
}
    </style>
    <div class="Main_Input">
      <p>লিখা</p>
      <textarea
        name="_MainText"
        placeholder="Write your subject"
        id="maintext"
        cols="30"
        rows="10"
      ></textarea>
    </div>

    <div class="submitButton">
      <div class="b">
        <p id="_submit">হয়ে গেছে!</p>
      </div>
    </div>

    <div class="end_footer" id="footer">
